<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="slider">
    <div class="container">
        <div class="slider__wrapper">
            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">

            <div class="slider__inner">
                <div class="slider__slide">
                    <img class="slider__img" src="https://wallpaper.forfun.com/fetch/70/703e3aefd9500eff0f63294bc383ac2a.jpeg" alt="Картинка 1">
                    <div class="caption">Картинка 1</div>
                </div>
                <div class="slider__slide">
                    <img class="slider__img" src="https://99px.ru/sstorage/53/2011/12/tmb_29727_2554.jpg" alt="Картинка 2">
                    <div class="caption">Картинка 2</div>
                </div>
                <div class="slider__slide">
                    <img class="slider__img" src="https://www.fonstola.ru/pic/201112/1920x1080/fonstola.ru_63357.jpg" alt="Картинка 3">
                    <div class="caption">Картинка 3</div>
                </div>
                <div class="slider__slide">
                    <img class="slider__img" src="https://i.pinimg.com/originals/40/d2/18/40d21874b847cd5520fb6636ceb411d1.jpg" alt="Картинка 4">
                    <div class="caption">Картинка 4</div>
                </div>
            </div>
            <div class="slider__pagination">
                <label for="slide1" class="dot"></label>
                <label for="slide2" class="dot"></label>
                <label for="slide3" class="dot"></label>
                <label for="slide4" class="dot"></label>
            </div>
        </div>
    </div>
</section>
</body>
</html>
