<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="slider">
    <div class="container">
        <div class="slider__wrapper">
            <div class="slider__inner">
                <div class="slider__slide active">
                    <img class="slider__img" src="https://img.freepik.com/free-photo/forest-landscape_71767-127.jpg" alt="Image 1">
                    <div class="caption">Caption 1</div>
                </div>
                <div class="slider__slide active">
                    <img class="slider__img" src="https://n1s2.hsmedia.ru/5b/ac/b7/5bacb7bac1d191b6165700db8d0231de/600x600_1_ac5d92e47fa557564c96a05c48d89fe5@1200x1200_0xac120004_10971449351678722049.jpeg" alt="Image 1">
                    <div class="caption">Caption 1</div>
                </div>
                <div class="slider__slide active">
                    <img class="slider__img" src="https://media.istockphoto.com/id/1419410282/ru/%D1%84%D0%BE%D1%82%D0%BE/%D1%82%D0%B8%D1%85%D0%B8%D0%B9-%D0%BB%D0%B5%D1%81-%D0%B2%D0%B5%D1%81%D0%BD%D0%BE%D0%B9-%D1%81-%D0%BA%D1%80%D0%B0%D1%81%D0%B8%D0%B2%D1%8B%D0%BC%D0%B8-%D1%8F%D1%80%D0%BA%D0%B8%D0%BC%D0%B8-%D1%81%D0%BE%D0%BB%D0%BD%D0%B5%D1%87%D0%BD%D1%8B%D0%BC%D0%B8-%D0%BB%D1%83%D1%87%D0%B0%D0%BC%D0%B8.jpg?s=612x612&w=0&k=20&c=JekK-RNumyvN0CDJ1WMyF3-FEFyNH8LUsr5nG8WTwWg=" alt="Image 1">
                    <div class="caption">Caption 1</div>
                </div>
                <div class="slider__slide active">
                    <img class="slider__img" src="https://shutok.ru/uploads/posts/2024-06/1717513345_shutok.ru.1.jpg" alt="Image 1">
                    <div class="caption">Caption 1</div>
                </div>
            </div>
            <div class="slider__pagination">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
