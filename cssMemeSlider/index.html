<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<section class="slider">
    <div class="container">
        <div class="slider__wrapper">
            <div class="slider__inner">
                <div class="slider__slide active">
                    <img class="slider__img" src="https://wallpaper.forfun.com/fetch/70/703e3aefd9500eff0f63294bc383ac2a.jpeg" alt="Image 1">
                    <div class="caption">Картинка 1</div>
                </div>
                <div class="slider__slide active">
                    <img class="slider__img" src="https://99px.ru/sstorage/53/2011/12/tmb_29727_2554.jpg" alt="Image 1">
                    <div class="caption">Картинка 2</div>
                </div>
                <div class="slider__slide active">
                    <img class="slider__img" src="https://www.fonstola.ru/pic/201112/1920x1080/fonstola.ru_63357.jpg" alt="Image 1">
                    <div class="caption">Картинка 3</div>
                </div>
                <div class="slider__slide active">
                    <img class="slider__img" src="https://i.pinimg.com/originals/40/d2/18/40d21874b847cd5520fb6636ceb411d1.jpg" alt="Image 1">
                    <div class="caption">Картинка 4</div>
                </div>
            </div>
            <div class="slider__pagination">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
